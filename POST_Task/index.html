<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post new Task</title>
</head>
<body>
    <form id="taskForm">
        <label for="identifierInput">Neue ID</label>
        <input type="text" name="identifier" id="identifierInput" autocomplete="off">

        <button type="submit">Task hochladen</button>
    </form>
</body>
